<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation de vacances</title>
    <link rel="stylesheet" href="/Css/styleReservation.css">
    <script src="/js/scriptReservation.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Réservation de vacances</h1>
        <form id="reservation-form">
            <div class="form-group">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail :</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="arrival-date">Date d'arrivée :</label>
                <input type="date" id="arrival-date" name="arrival-date" required>
            </div>
            <div class="form-group">
                <label for="departure-date">Date de départ :</label>
                <input type="date" id="departure-date" name="departure-date" required>
            </div>
            <div class="form-group">
                <label for="guests">Nombre de personnes :</label>
                <select id="guests" name="guests">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <button type="submit">Réserver</button>
        </form>
    </div>
    
</body>
</html>
